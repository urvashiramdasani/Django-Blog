<!-- This is the main page of the assignment. It displays the csv file whichi contains all the series. -->

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Series</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		h2 {
			text-align: center;
			font-size: 40px;
			font-family: Lato;
			font-weight: bold;
		}
		p {
			font-family: Raleway;
			font-size: 20px;
			text-align: center;
		}
		button {
			margin: 0 200px;
		}
	</style>
</head>
<body>
	<h2>Welcome to Series Generator!</h2>
	<br>
	<p>Create your own or use a standard series; we have got you covered!</p>
	<br>
	<div class="col-md-12">
		<table class="table table-hover">
			<thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Name of the Series</th>
              <th scope="col">Seeding Parameters</th>
              <th scope="col">Formula</th>
            </tr>
          </thead>
          <tbody id="data">
          	{% for item in data %}
          	<tr>
          		<td>{{ item.number }}</td>
          		<td>{{ item.name }}</td>
          		<td>{{ item.params }}</td>
          		<td><a href="{{ item.formula }}" target="_blank">Click Me</a></td>
          	</tr>
          	{% endfor %}
          </tbody>
		</table>
	</div>
	<a href="user_defined.html"><button type="button" class="btn btn-primary btn-lg">Create your own Series</button></a>
	<a href="calculate.html"><button type="button" class="btn btn-primary btn-lg">Calculate</button></a>
	<script
  	src="https://code.jquery.com/jquery-3.4.1.min.js"
  	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
